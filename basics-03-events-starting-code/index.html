<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click=" add() ">Add</button>
      <!-- or -->
      <button v-on:click=" add ">Add</button>
      <button v-on:click=" addFive(5) ">Add Five</button>
      <button v-on:click=" minus()">Remove</button>

      <!-- v-on:click.left -->
      <!-- v-on:click.right -->
      <!-- modifiers -->

      <!-- or -->
      <button v-on:click=" minus ">Remove</button>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input=" setName " />
      <p>Your name: {{ name }}</p>
      <input
        type="text"
        v-on:input=" setNameWithLast($event, 'Rey')"
        v-on:keyUp.enter="confirmInput"
      />
      <p>Your name: {{ confirmedNameLast }}</p>
      <!-- here I am accessing the event object but also passing in an argument  -->
      <!-- <form v-on:submit="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form> -->
      <!-- or -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>

<!-- v-on takes an event and event we are listening to comes after the colon : -->
<!--  you declare where you want event listeners and the result, vue manages the event listener behind the scenes  -->

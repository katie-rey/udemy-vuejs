<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <p>{{ courseGoal }}</p>
      <!-- interpolation  -->
      <!-- Data binding  -->
      <!-- can reference what is being returned in the vue data object  -->
      <!-- v-bind : bind or set a value of a html element attribute (the href attribute)-->
      <p>Learn more <a v-bind:href="vueLink">about vue</a></p>
      <p>{{ outputGoal() }}</p>
      <p v-html="outputGoal()"></p>
    </section>
  </body>
</html>

<!-- one vueApp controls the html section and all children -->

<!--  vue uses a declarative approach, we declare our goal, not the steps of getting there -->
